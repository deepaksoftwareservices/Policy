<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Guidelines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      color: #5e2ca5;
    }
    .note {
      background-color: #fff3cd;
      padding: 15px;
      border-left: 5px solid #ffc107;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Community Guidelines</h1>
  <p>
    We aim to keep the platform safe and respectful for everyone.
  </p>
  <div class="note">
    Toxic behavior, cheating, or misuse will result in suspension or a permanent ban.
  </div>
  <p>
    By participating in our community, you agree to maintain a positive and fair gaming environment.
  </p>
</body>
</html>
